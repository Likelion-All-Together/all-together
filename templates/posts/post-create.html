
{% extends 'base.html'%}
{% block title %}글쓰기{% endblock %}
{% load static %}
{% block content %}

<h1>글쓰기</h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        게시판을 선택해주세요
    </div>
    <div>
        <select name="post_category">
            <option value="알바">알바게시판</option>
            <option value="과외">과외게시판</option>
            <option value="취준">취준게시판</option>
            <option value="경력단절">경력단절게시판</option>
        </select>
    </div>
    <div>
        <input type="text" name="post_title" placeholder="제목을 입력하세요">
    </div>
    <div>
        <input type="text" name="post_content" placeholder="내용을 입력하세요">
    </div>
    <button type="submit">글 등록하기</button>
</form>

{% endblock %}
